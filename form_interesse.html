<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOVT-Formulário enviado!</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header>
        <div class="container">
            <div class="logo">         
                <h1>LOVT</h1>
                <h2>You Love, <br>
                    your loft!</h2>
                </div>
    
        <button class="menu-toggle">☰</button>
        </div>
    </header>
    <main class="main-form">
        <div class="container">

            <h1>Quero um loft!</h1>
            <form action="form_sucesso.html">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome"> 

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone">
                
                <fieldset>
                    <legend>Contrato</legend>
                    <input type="checkbox" name="contrato" id="aluguel" value="Aluguel" >
                    <label for="aluguel">Aluguel</label>

                    <input type="checkbox" name="contrato" id="compra" value="Compra">
                    <label for="compra">Compra</label>
                </fieldset>

                <fieldset>
                    <legend>Pet Friendly</legend>
                    <input type="radio" name="petfriendly" id="sim" value="sim">
                    <label for="sim">Sim</label>

                    <input type="radio" name="petfriendly" id="nao" value="não">
                    <label for="nao">Não</label>    
                </fieldset>

                <label for="regiao">Região</label>
                <select name="regiao" id="regiao">
                    <option value="centro">Centro</option>
                    <option value="sul">Sul</option>
                    <option value="norte">Norte</option>
                    <option value="leste">Leste</option>
                    <option value="oeste">Oeste</option>
                </select>
        
                <label for="mensagem">Observações</label>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>

                <button type="submit" class="btn-primary">Enviar</button>

            </form>
        </div>
    </main>

        </div>
